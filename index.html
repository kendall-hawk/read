<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>英语学习网站</h1>
        <p>一个交互式学习平台</p>
    </header>

    <div class="site-container">
        <nav id="main-nav" class="site-nav"></nav>
        <main id="content" class="site-content"></main>
    </div>

    <div id="glossary-popup">
        <div class="glossary-header">
            <h3 id="glossary-word"></h3>
            <span class="glossary-pronunciation"></span>
            <button class="close-button" title="关闭">&times;</button>
        </div>
        <div id="glossary-definition" class="glossary-body">
            </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/glossary.js"></script>
    <script src="js/audio-sync.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
