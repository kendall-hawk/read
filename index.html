<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <h1>英语学习网站</h1>
        <p>一个交互式学习平台</p>
        <nav id="main-nav" class="site-nav"></nav>
    </header>

    <div class="site-container">
        <main id="content" class="site-content"></main>
    </div>

    <div id="glossary-popup">
        <div class="glossary-header">
            <h3 id="glossary-word"></h3>
            <span class="glossary-pronunciation"></span>
            <button class="close-button" title="关闭">&times;</button>
        </div>
        <div id="glossary-definition" class="glossary-body">
            </div>
    </div>
    <div id="player-section" class="player-container" style="display: none; padding: 15px; background-color: #f7f7f7; text-align: center;">
    <audio id="chapter-audio" controls style="width: 100%; max-width: 800px;"></audio>
    <div id="speed-controls" style="margin-top: 10px;">
        <span style="margin-right: 10px; font-size: 14px; color: #555;">语速:</span>
        <button class="speed-btn" data-speed="0.75">0.75x</button>
        <button class="speed-btn active" data-speed="1.0">1.0x</button>
        <button class="speed-btn" data-speed="1.25">1.25x</button>
        <button class="speed-btn" data-speed="1.5">1.5x</button>
    </div>
</div>


    <script src="js/navigation.js"></script>
    <script src="js/glossary.js"></script>
    <script src="js/audio-sync.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
